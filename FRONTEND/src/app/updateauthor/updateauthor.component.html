<div class="row" *ngFor="let auth of authors">    
    <br>
    <div class="col-md-2 col-sm-3 text-center">
        <a class="story-title" href="{{auth.urlToImage}}"><img alt="" src="{{auth.urlToImage}}" style="width:95px;height:150px"></a>
    </div>
    <div class="col-md-10 col-sm-9">
        <h3> {{auth.author}}</h3>
        <div class="row">
        <div class="col-xs-9">
            <h4><span class="label label-default">{{auth.author}}</span></h4><h4>
            <small style="font-family:courier,'new courier';" class="text-muted"> • <a [routerLink]="['/main/editauthor', auth.authorTitle]" class="text-muted">Update</a> • <a style="cursor: pointer" (click)="deleteAuthor(auth.authorTitle)" class="text-muted">Delete</a></small>
            </h4></div>
        <div class="col-xs-3"></div>
        </div>
        <br><br>
    </div>
</div>
<hr>
